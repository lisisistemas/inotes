<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title>inotes</title>
    <link href='http://fonts.googleapis.com/css?family=Gochi+Hand' rel='stylesheet' type='text/css'>
    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="lib/ionic/js/ionic.bundle.js"></script>
    <script src="js/notes-directives.js"></script>
    <script src="js/app.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>
  </head>
  <body ng-app="inotes" ng-controller="InotesCtrl">
    <ion-header-bar class="bar-dark" align-title="center">
      <button class="button button-icon">
        <i class="icon ion-search"></i>
      </button>
      <h1 id="notes-header" class="title">iNotes</h1>
      <!-- New Note button-->
      <button class="button button-icon" ng-click="newNote()">
        <i class="icon ion-plus-round"></i>
      </button>
    </ion-header-bar>

    <ion-content>
      <ion-list>
        <ion-item class="note" ng-repeat="note in notes.noteArr">
          <div class="row">
            <div class="col col-80 note-title"><h2 class="note-title" ng-bind="note.title"></h2></div>
            <div class="col col-20 note-close"><a ng-click="removeNote($index)" class="button button-icon icon icon-right ion-ios7-close-outline note-close"></a></div>
          </div>
          <textarea rows="10" readonly ng-bind="note.text"></textarea>
          <div class="row">
            <div class="col col-80 tag-title">
              <p class="tag tag-title"><i class="icon ion-pricetags"></i><strong>Tags: </strong><span class="tag" ng-repeat="tag in note.tags" ng-bind="tag"></span></p>
            </div>
            <div class="col col-20 note-edit">
              <a ng-click="editNote($index)" class="button button-icon icon icon-right ion-edit note-edit"></a>
            </div>
          </div>

        </ion-item>
      </ion-list>
    </ion-content>
  </body>
</html>
