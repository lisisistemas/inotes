<html>
<head>
  <title>test firebase</title>
</head>
<body ng-app="fb-test">
  <div ng-controller="FbController">
    <div ng-repeat="provider in providers | filter: search">
      <img ng-src="{{provider.profilePictureUrl}}">
      <p ng-bind="'Name: ' + provider.full_name"></p>
      <img holder data-src="holder.js/100x100/text:Profile Picture">
      <p ng-bind="'Rating: ' + provider.rating"></p>
      <hr>
    </div>
    <form>
      <p>Add provider</p>
      Name: <input ng-model="newProviderName">
      Rating: <input ng-model="newProviderRating">
      <button ng-click="addProvider()">Add</button>
    </form>
    <hr>
    <form>
      Search provider by any keyword <input ng-model="search.$" placeholder="Search">
    </form>
    <form>
      Search provider by rating <input ng-model="search.rating" placeholder="Search">
    </form>
  </div>

  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>

  <script src="https://cdn.firebase.com/js/client/2.2.3/firebase.js"></script>
  <script src="https://cdn.firebase.com/libs/angularfire/1.0.0/angularfire.min.js"></script>

    <script TYPE="text/javascript" src="vendor/holderjs/holder.min.js"></script>
    <script src="vendor/angular-holderjs/src/holder.js"></script>
  <script src="js/app.js"></script>
</body>
</html>
