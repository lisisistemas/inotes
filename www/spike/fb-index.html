<html>
<head>
  <title>test firebase</title>
</head>
<body ng-app="fb-test">
  <div ng-controller="FbController">
    <div ng-repeat="user in users">
      <p ng-bind="user.full_name"></p>
      <img holder data-src="holder.js/100x100/text:Profile Picture">
      <p ng-bind="'Rating: ' + user.rating"></p>
      <hr>
    </div>
    <form>
      <p>Add user</p>
      Username: <input ng-model="newUserName">
      Date of birth: <input ng-model="rating">
      <button ng-click="addUser()">Add</button>
    </form>
  </div>
  <script src="https://cdn.firebase.com/js/client/2.2.3/firebase.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
    <script TYPE="text/javascript" src="vendor/holderjs/holder.min.js"></script>
    <script src="vendor/angular-holderjs/src/holder.js"></script>
  <script src="js/app.js"></script>
</body>
</html>
